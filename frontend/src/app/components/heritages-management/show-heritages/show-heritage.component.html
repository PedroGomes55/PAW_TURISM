<app-navbar></app-navbar>

<section id="banner">
  <section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
      <div class="row gx-4 gx-lg-5 align-items-center">
        <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0"
            src="http://127.0.0.1:3000/images/uploads/heritage/{{ heritage.heritageImg }}" alt="..." height="500px" />
        </div>
        <div class="col-md-6">
          <h1 class="display-5 fw-bolder">{{ heritage.name }}</h1>
          <p class="lead">Location at {{ heritage.address }}</p>
          <div class="d-flex">
            <div *ngIf="heritage.visitCounter > 0">
              <p class="lead">Visited {{ heritage.visitCounter }} times</p>
            </div>
            <div *ngIf="heritage.visitCounter === 0">
              <p class="lead">Still no visits!</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-5">
      <h2 class="fw-bolder mb-4 text-center">Heritage Events</h2>
      <div class="d-flex justify-content-center row">
        <div class="col-md-6" *ngFor="let event of filtered">
          <div class="coupon p-3 bg-white m-3">
            <div class="row ">
              <div class="col-md-4 border-right g-0">
                <div class="d-flex flex-column">
                  <img src="http://127.0.0.1:3000/images/uploads/events/{{event.eventImg}}" class="card-img-top">
                </div>
              </div>
              <div class="col-md-4">
                <div class="d-flex flex-column justify-content-center">
                  <span class="d-block">{{ event.name }}</span>
                  <span class="text-black-50">{{ formatDate(event.date) }}</span>
                  <span class="text-black-50">{{ event.typeTicket }}</span>
                </div>
              </div>
              <div class="col-md-4 border-right">
                <div>
                  <div class="d-flex flex-row justify-content-end off">
                    <div class="d-flex">
                      <div *ngIf="event.price > 0">
                        <h2>{{ formatPrice(event.price) }} &euro;</h2>
                      </div>
                      <div *ngIf="event.price === 0">
                        <h2>Free</h2>
                      </div>
                    </div>
                    <br>
                  </div>
                  <div class="d-flex flex-row justify-content-end off">
                    <h5 class="text-black-50">Available: {{ event.totalNumberTickets }}</h5>
                  </div>
                  <div class="d-flex flex-row justify-content-between off px-3 p-2"><span>
                    </span><span><button type="button" class="btn btn-primary text-center"
                        (click)="addToCart(event)">Add to
                        Cart</button></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</section>
