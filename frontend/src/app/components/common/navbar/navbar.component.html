<ng-template #content let-c="close" let-d="dismiss">
	<div class="modal-header">
		<button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
	</div>
	<div class="modal-body">
		<p>Are you sure you want to delete account?</p>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-danger" (click)="deleteAccountButton(user._id)">Delete</button>
        <button type="button" class="btn btn-outline-dark" (click)="c('Cross click')">Cancel</button>
	</div>
</ng-template>

<nav class="navbar navbar-expand-lg bg-body-tertiary">

            <div class="row align-items-end gx-0 pt-0 justify-content-center mb-4">

                    <img src="/assets/imagesUtils/logo-turismo-estg.png" width="60px" height="60px">
                </div>
                <div class="col-auto">
                    <h2 class="my-auto">urismo ESTG</h2>
                </div>
            </div>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/heritage">Heritages</a>
